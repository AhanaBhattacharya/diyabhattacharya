<div class="container">
    <table class="table">
        <tr>
            <th>Employee Code</th>
            <th>Employee name</th>
            <th>Employee gender</th>
            <th>Employee salary</th>
            <th>Employee dob</th>
            
        </tr>
        <tr *ngFor="let employee of employees">
            <td><a [routerLink]='["/employee",employee.code]'>{{employee.code}}</a></td>
            <td>{{employee.name}}</td>

            <td>{{employee.gender}}</td>

            <td>{{employee.annualSalary}}</td>

            <td>{{employee.dateOfBirth}}</td>
            <td><button class="btn btn-primary" (click)='deleteEmployee(employee.code)'>Delete</button></td>
</tr>
    </table>
</div>
