<div class="container">
    <h1>Add Employee</h1>
    <form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)">
     <div class="form-group">
         <label>Employee Code</label>
         <input type="text" class="form-control" name="code" ngModel/>
     </div>
     <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" name="name" ngModel/>
        </div>
        <div class="form-group">
                <label>Employee Gender</label>
                <input type="text" class="form-control" name="gender" ngModel/>
            </div>
            <div class="form-group">
                    <label>Employee Salary</label>
                    <input type="text" class="form-control" name="annualSalary" ngModel/>
                </div>
                <div class="form-group">
                        <label>Employee DOB</label>
                        <input type="text" class="form-control" name="dateOfBirth" ngModel/>
                    </div>
                    <button class="btn btn-primary">Add Employee</button>
    </form>
</div>
